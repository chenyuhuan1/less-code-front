<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>低代码</title>
    <script>
      function getQueryStringArgs (search) {
        // 取得查询字符串并去掉开头的问号
        var qs = (search.length > 0 ? search.substring(1) : '')
        // 保存数据的对象
        var args = {}
        // 取得每一项
        var items = qs.length ? qs.split('&') : []
        var item = null
        var name = null
        var value = null
        var len = items.length
        // 逐个将每一项添加到args对象中
        for (var i = 0; i < len; i++) {
          item = items[i].split('=')
          name = decodeURIComponent(item[0])
          value = decodeURIComponent(item[1])
          if (name.length) {
            args[name] = value
          }
        }
        return args
      }
      var search = window.location.search
      var url = this.getQueryStringArgs(search).url
      var code = this.getQueryStringArgs(search).code
      window.location = url + '?code='+ code
    </script>
  </head>
  <body>
    <h1>dd</h1>
  </body>
</html>
